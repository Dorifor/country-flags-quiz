<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn Flags</title>
</head>

<body>
    <main>
        <section id="flag-quiz">
            <div class="score">
                <span class="good">0</span>
                <span class="bad">0</span>
                <button id="lang-setting">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-languages-icon lucide-languages">
                        <path d="m5 8 6 6" />
                        <path d="m4 14 6-6 2-3" />
                        <path d="M2 5h12" />
                        <path d="M7 2h1" />
                        <path d="m22 22-5-10-5 10" />
                        <path d="M14 18h6" />
                    </svg>
                </button>
            </div>
            <div class="flag-container">
                <img id="flag-img" src="" alt="country flag-quiz">
            </div>
            <div class="choices">
                <button id="choice-1" value="0">Choice 1</button>
                <button id="choice-2" value="1">Choice 2</button>
                <button id="choice-3" value="2">Choice 3</button>
                <button id="choice-4" value="3">Choice 4</button>
                <hr>
                <button id="choice-next" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-right-icon lucide-arrow-right">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <dialog class="lang-select">
        <button id="lang-fr" value="fr"><img src="lang_flags/fr.webp" alt="french flag"></button>
        <button id="lang-de" value="de"><img src="lang_flags/de.webp" alt="german flag"></button>
        <button id="lang-es" value="es"><img src="lang_flags/es.webp" alt="spanish flag"></button>
        <button id="lang-en" value="en"><img src="lang_flags/gb.webp" alt="england flag"></button>
    </dialog>

    <script src="app.js"></script>
</body>

</html>
